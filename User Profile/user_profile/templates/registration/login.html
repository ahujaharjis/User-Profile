{% if message %}
{{ message }}
{% endif %}
{% block content %}
  <h2>Login</h2>
  <form class="form-horizontal" role="form" action="{% url 'user_profile:login_user' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">
            Username:
        </label>
        <div class="col-sm-10">
            <input id="id_username" maxlength="30" name="username" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_password">
            Password:
        </label>
        <div class="col-sm-10">
            <input id="id_password" maxlength="30" name="password" type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
  <br>
  <a href="../password_reset/">Forgot Password</a>
    <br>
  <a href="{% url 'user_profile:signup' %}">Register Yourself</a>
  <p><strong>-- OR --</strong></p>

  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>

  <script type="text/javascript">
     if (window.location.hash == '#_=_') {
        window.location.hash = '';
     }
  </script>
  
{% endblock %}
